<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Collection | PÉDANT Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/luxury.css">
  <style>
    .catalog-main { padding-top: 200px; background-color: #ffffff; padding-bottom: 120px; }
    .catalog-container { max-width: 1400px; margin: 0 auto; padding: 0 5%; }
    
    /* כותרת אדריכלית קיצונית */
    .editorial-header {
      text-align: center;
      margin-bottom: 100px;
      position: relative;
    }
    
    .editorial-header .luxury-subheading {
      display: block;
      margin-bottom: 1.5rem;
      opacity: 0.2;
      letter-spacing: 0.8em;
      font-size: 8px;
    }
    
    .editorial-header .luxury-display {
      font-weight: 100;
      letter-spacing: 0.15em;
      font-size: clamp(2rem, 7vw, 4rem);
      text-transform: uppercase;
      line-height: 1.1;
    }
    
    .editorial-header .archive-tag {
      font-size: 9px;
      letter-spacing: 0.3em;
      opacity: 0.3;
      margin-top: 1.2rem;
      display: block;
    }
    
    .editorial-header .architectural-line {
      width: 1px;
      height: 80px;
      background: linear-gradient(to bottom, #000, transparent);
      margin: 4rem auto 0;
      opacity: 0.1;
    }
    
    /* פילטרים יוקרתיים שקטים */
    .filter-bar-v7 { 
      display: flex; justify-content: center; gap: 6rem;
      margin-bottom: 120px; padding-bottom: 30px;
    }
    
    .filter-item-v7 { text-align: center; }
    .filter-label-v7 {
      font-size: 7px; letter-spacing: 0.4em; text-transform: uppercase;
      color: hsla(var(--foreground), 0.3); margin-bottom: 1.5rem; display: block;
    }
    
    .filter-select-v7 {
      background: none; border: none; font-family: var(--font-main);
      font-size: 0.7rem; letter-spacing: 0.2em; text-transform: uppercase;
      color: #000; cursor: pointer; outline: none; padding-bottom: 8px;
      border-bottom: 1px solid rgba(0,0,0,0.03); transition: all 0.4s ease;
      min-width: 140px; text-align: center;
    }
    .filter-select-v7:hover { border-bottom-color: rgba(0,0,0,0.2); }
    
    /* גריד מוצרים */
    .product-grid-v7 { 
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 50px 30px; 
    }

    /* כרטיסיית קפסולה אפורה צפה */
    .product-card-capsule {
      background-color: #eeeeee; /* אפור עמוק ויוקרתי יותר */
      border-radius: 60px; /* עיגול פינות קיצוני */
      padding: 4.5rem 2.5rem;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
    }

    .product-card-capsule:hover {
      transform: translateY(-20px);
      background-color: #ffffff;
      box-shadow: 0 50px 100px rgba(0,0,0,0.04);
    }

    .product-img-capsule-wrapper {
      width: 100%;
      aspect-ratio: 1/1;
      margin-bottom: 3rem;
      display: flex; align-items: center; justify-content: center;
    }

    .product-img-capsule {
      max-width: 85%;
      max-height: 85%;
      object-fit: contain;
      mix-blend-mode: multiply;
      transition: transform 1.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .product-card-capsule:hover .product-img-capsule { transform: scale(1.15); }

    .product-brand-capsule {
      font-size: 7px; text-transform: uppercase; letter-spacing: 0.6em;
      color: hsla(var(--foreground), 0.2); margin-bottom: 1.2rem;
    }

    .product-title-capsule {
      font-size: 0.9rem; font-weight: 300; letter-spacing: 0.08em;
      margin-bottom: 1.5rem; text-transform: uppercase;
      max-width: 80%;
    }

    .product-price-capsule {
      font-size: 0.8rem; font-weight: 400; letter-spacing: 0.2em; opacity: 0.4;
    }

    /* כפתור ADD TO BAG - Black Label */
    .add-to-bag-capsule {
      margin-top: 2.5rem;
      background: #000; color: #fff; border: none;
      padding: 1.1rem 3rem; font-size: 0.6rem; text-transform: uppercase;
      letter-spacing: 0.5em; border-radius: 2px; cursor: pointer;
      opacity: 0; transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .product-card-capsule:hover .add-to-bag-capsule {
      opacity: 1; transform: translateY(0);
    }

    .add-to-bag-capsule:hover {
      background: #1a1a1a; letter-spacing: 0.6em;
    }

    @media (max-width: 1200px) { .product-grid-v7 { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 900px) { 
      .product-grid-v7 { grid-template-columns: repeat(2, 1fr); } 
      .filter-bar-v7 { flex-direction: column; gap: 3rem; }
      .editorial-header .luxury-display { font-size: 3.5rem; }
    }
    @media (max-width: 600px) { .product-grid-v7 { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <img src="images/logo.png" alt="PÉDANT" class="preloader-logo">
  </div>

  <header class="luxury-header" id="main-header">
    <nav class="nav-container">
      <div class="header-left">
        <a href="index.html" class="logo-text">
          <img src="images/logo.png" alt="PÉDANT" class="logo-img">
        </a>
      </div>

      <ul class="nav-links hidden lg:flex">
        <li><a href="index.html#vision" class="luxury-link">THE VISION</a></li>
        <li><a href="catalog.html" class="luxury-link">COLLECTIONS</a></li>
        <li><a href="about.html" class="luxury-link">ABOUT</a></li>
      </ul>

      <div class="header-right">
        <div class="auth-links">
          <a href="login.html" id="nav-login" class="luxury-link">LOGIN</a>
          <a href="signup.html" id="nav-signup" class="luxury-link">JOIN</a>
          <a href="profile.html" id="nav-profile" class="luxury-link" style="display: none;">PROFILE</a>
          <a href="#" id="nav-logout" class="luxury-link" style="display: none;" onclick="logout(event)">LOGOUT</a>
        </div>
        <a href="cart.html" class="cart-wrapper">
          <img src="images/cart.png" alt="Cart" class="cart-icon">
        </a>
      </div>
    </nav>
  </header>

  <main class="catalog-main">
    <div class="catalog-container">
      <!-- כותרת אדריכלית חדשה ויוקרתית -->
      <div class="editorial-header reveal-on-scroll">
        <span class="luxury-subheading">PÉDANT ARCHIVE</span>
        <h1 class="luxury-display">Collection</h1>
        <span class="archive-tag">AUTUMN / WINTER 2026</span>
        <div class="architectural-line"></div>
      </div>

      <div class="filter-bar-v7 reveal-on-scroll">
        <div class="filter-item-v7">
          <span class="filter-label-v7">Label</span>
          <select id="filter-brand" class="filter-select-v7" onchange="updateShop()">
            <option value="all">All Brands</option>
            <option value="Biopeptix">Biopeptix</option>
            <option value="Dermalosophy">Dermalosophy</option>
            <option value="Renew">Renew</option>
          </select>
        </div>
        <div class="filter-item-v7">
          <span class="filter-label-v7">Regimen</span>
          <select id="filter-category" class="filter-select-v7" onchange="updateShop()">
            <option value="all">Everything</option>
            <option value="Face">Face</option>
            <option value="Eyes">Eyes</option>
            <option value="Cleansing">Cleansing</option>
          </select>
        </div>
        <div class="filter-item-v7">
          <span class="filter-label-v7">Order</span>
          <select id="sort-price" class="filter-select-v7" onchange="updateShop()">
            <option value="default">Default</option>
            <option value="high-low">Price: High to Low</option>
            <option value="low-high">Price: Low to High</option>
          </select>
        </div>
      </div>

      <div class="product-grid-v7" id="product-grid"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-grid">
        <div class="footer-brand">
          <img src="images/logo.png" alt="PÉDANT">
          <p class="footer-text">The future of luxury skincare. Parisian precision, global vision.</p>
        </div>
        <div><span class="footer-col-title">Navigate</span><ul class="footer-list"><li><a href="index.html#vision">The Vision</a></li><li><a href="catalog.html">Collections</a></li><li><a href="about.html">About</a></li></ul></div>
        <div><span class="footer-col-title">Newsletter</span><form class="newsletter-form"><input type="email" placeholder="Enter email" class="newsletter-input"><button type="submit" class="subscribe-btn">Subscribe</button></form></div>
      </div>
      <div class="footer-bottom"><div>© 2026 PÉDANT PARIS.</div></div>
    </div>
  </footer>

  <script src="JavaScript/products.js"></script>
  <script src="JavaScript/cart.js"></script>
  <script src="JavaScript/auth.js"></script>
  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.classList.add('hidden');
      }, 1500);
    });

    window.addEventListener('scroll', () => {
      const header = document.getElementById('main-header');
      if (window.scrollY > 50) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });

    function updateShop() {
      const brandFilter = document.getElementById('filter-brand').value;
      const categoryFilter = document.getElementById('filter-category').value;
      const sortOrder = document.getElementById('sort-price').value;
      let products = [...productsDatabase];
      if (brandFilter !== 'all') products = products.filter(p => p.brand === brandFilter);
      if (categoryFilter !== 'all') products = products.filter(p => p.category === categoryFilter);
      if (sortOrder === 'high-low') products.sort((a, b) => b.price - a.price);
      else if (sortOrder === 'low-high') products.sort((a, b) => a.price - b.price);
      renderGrid(products);
    }

    function renderGrid(products) {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = products.map((p, i) => `
        <div class="product-card-capsule reveal-on-scroll" style="transition-delay: ${i * 0.05}s">
          <div class="product-img-capsule-wrapper">
            <img src="${p.image}" class="product-img-capsule" alt="${p.name}">
          </div>
          <div class="product-info-capsule">
            <span class="product-brand-capsule">${p.brand} | ${p.category}</span>
            <h3 class="product-title-capsule">${p.name}</h3>
            <div class="product-price-capsule">€${p.price}</div>
            <button onclick="addToCart(${p.id})" class="add-to-bag-capsule">ADD TO BAG</button>
          </div>
        </div>
      `).join("");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('reveal'); });
      }, { threshold: 0.1 });
      document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
    }
    document.addEventListener('DOMContentLoaded', updateShop);
  </script>
</body>
</html>
