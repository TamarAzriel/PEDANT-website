<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>העגלה שלי – PÉDANT Cosmetic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* עיצוב ספציפי לעגלה */
    .cart-page-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 32px;
      font-family: "Playfair Display", serif;
    }
    .cart-actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      justify-content: flex-end;
    }
    .btn-checkout {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
    .btn-clear {
      background-color: transparent;
      color: #555;
      padding: 12px 24px;
      border: 1px solid #ccc;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
    }
    .cart-summary-box {
        margin-top: 30px;
        text-align: left;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        max-width: 400px;
        margin-right: auto; /* הצמדה לשמאל בעברית */
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-family: 'Lato', sans-serif;
    }
    .summary-row.total {
      font-weight: bold;
      font-size: 1.2rem;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="site-wrapper">

    <header>
      <div class="logo">
        <img src="logo.png" alt="Pédant Cosmetic Logo">
      </div>

      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="catalog.html">CATALOG</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="faq.html">FAQ</a></li> <li><a href="contact.html">CONTACT</a></li> <li><a href="login.html">LOGIN</a></li>
          <li><a href="signup.html">SIGN UP</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="cart.html"><img src="cart.png" class="cart-icon"></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="cart-page-title">העגלה שלך</h1>

      <div id="cart-items"></div>

      <div class="cart-summary-box">
        <div class="summary-row">
          <span>סכום ביניים:</span>
          <span id="cart-subtotal-val">₪0</span>
        </div>
        
        <div class="summary-row" id="discount-row" style="display:none; color: green;">
          <span>הנחה:</span>
          <span id="cart-discount-val">-₪0</span>
        </div>

        <div class="summary-row total">
          <span>סה"כ לתשלום:</span>
          <span id="cart-total-final">₪0</span>
        </div>

        <div class="coupon-section">
          <label style="font-size:14px; font-weight:bold;">יש לך קוד קופון?</label>
          <div class="coupon-box">
            <input type="text" id="coupon-code" class="coupon-input" placeholder="הכנס קוד כאן">
            <button onclick="applyCoupon()" class="coupon-btn">הפעל</button>
          </div>
          <div id="coupon-message" class="coupon-message"></div>
        </div>
      </div>

      <div class="cart-actions">
        <button id="clear-cart" class="btn-clear">רוקן עגלה</button>
        <a href="checkout.html" class="btn-checkout">המשך לתשלום</a>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-wrapper">
        <div class="footer-logo-area">
          <img src="logo.png" class="footer-logo" alt="Pédant Cosmetic Logo">
        </div>
        <div class="footer-line"></div>
        <div class="footer-columns">
          <div class="footer-col-right" dir="rtl">
            <p>הצהרת נגישות</p>
            <p>הצהרת פרטיות</p>
          </div>
          <div class="footer-middle-line"></div>
          <div class="footer-col-left">
            <p>pedantcosmetic@gmail.com</p>
            <p>Tel: 0546429448</p>
          </div>
        </div>
        <div class="footer-social">
          <a href="https://www.instagram.com/merav_lavie_pedant?igsh=NHlvdTgxNm9peXd6" target="_blank">
            <img src="instagram.png" class="footer-instagram" alt="Instagram">
          </a>
        </div>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="products.js"></script> 
  <script src="cart.js"></script>

</body>
</html>
