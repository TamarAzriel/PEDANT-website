<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Checkout - PÉDANT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css?v=1002"> <style>
    /* עיצוב ספציפי לדף Checkout */
    body {
      background-color: #f9f9f9;
    }

    .checkout-container {
      max-width: 900px; /* רחב יותר כדי לתת מקום */
      margin: 60px auto;
      background: #ffffff;
      padding: 50px;
      border-radius: 0; /* פינות ישרות למראה יוקרתי */
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
    }

    /* חלוקה ל-2 עמודות (במסכים גדולים) */
    .checkout-col {
      flex: 1;
      min-width: 300px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    /* --- עיצוב הטופס --- */
    #checkout-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #checkout-form label {
      font-family: 'Lato', sans-serif;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    #checkout-form input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 0; /* ישר */
      font-size: 15px;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    #checkout-form input:focus {
      outline: none;
      border-color: #000;
    }

    .checkout-btn {
      background: #000;
      color: #fff;
      padding: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 50px; /* כפתור גלולה */
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .checkout-btn:hover {
      background: #333;
      transform: translateY(-2px);
    }

    /* --- עיצוב סיכום הזמנה (עם תמונות) --- */
    #order-summary {
      background: #fcfcfc;
      padding: 30px;
      border: 1px solid #eee;
    }

    /* פריט ברשימה */
    .summary-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #f0f0f0;
      align-items: center;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-item img {
      width: 70px;
      height: 70px;
      object-fit: contain; /* שומר על פרופורציות */
      border: 1px solid #f0f0f0;
      padding: 5px;
      background: #fff;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      color: #000;
      margin-bottom: 5px;
    }

    .item-qty {
      font-size: 13px;
      color: #777;
    }

    .item-price {
      font-weight: bold;
      font-size: 15px;
    }

    .total-row {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #000;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  
  <div class="checkout-col">
    <h2>Billing Details</h2>
    <form id="checkout-form">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="e.g. Jane Doe" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. jane@example.com" required>
      </div>

      <div>
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="Street, City, Zip Code" required>
      </div>

      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
  </div>

  <div class="checkout-col">
    <div id="order-summary">
      <h2>Your Order</h2>
      <div id="summary-list">
        </div>
      
      <div class="total-row">
        <span>Total:</span>
        <span id="total-price">0 NIS</span>
      </div>
    </div>
  </div>

</div>

<script src="checkout.js?v=2"></script> 

</body>
</html>
